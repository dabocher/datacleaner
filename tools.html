<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dataweb cleaner - Tools</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <header class="main-header">
    <div class="header-container">
      <div class="logo">
        <h2>DATAWEB CLEANER</h2>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="tools.html" class="active"><i class="fas fa-tools"></i> Tools</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Eines Excel</h1>

    <div class="card-container">



      <!-- File Upload Card -->
      <div class="card upload-card">
        <div class="card-header">
          <h2><i class="fas fa-file-upload"></i> Pujar Arxiu XLSX</h2>
        </div>
        <div class="card-body">
          <div class="upload-area" id="dropZone">
            <i class="fas fa-file-excel fa-3x"></i>
            <p>Arrossega i deixa anar el teu arxiu XLSX aqu√≠</p>
            <p>o</p>
            <label for="fileInput" class="upload-btn">Navega pels Arxius</label>
            <input type="file" id="fileInput" accept=".xlsx" hidden>
          </div>
          <div class="file-info" id="fileInfo">
            <p>Cap arxiu seleccionat</p>
          </div>
        </div>
      </div>

      <!-- Results Card -->
      <div class="card table-card">
        <div class="card-header">
          <h2><i class="fas fa-table"></i> Contingut de l'Arxiu</h2>
        </div>
        <div class="card-body">
          <div class="table-container" id="tableContainer">
            <p class="no-data-message">Puja un arxiu XLSX per veure el seu contingut</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script type="module" src="tools.js"></script>
</body>

</html>
